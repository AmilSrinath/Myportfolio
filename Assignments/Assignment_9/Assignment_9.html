<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 9</title>
</head>

<style>
    body{
        background: black;
    }

    #secLight>div{
        width: 50px;
        height: 50px;
        border-radius: 50px;
        border: 1px solid white;
        display: inline-block;
        background: white;
    }

    #secLight{
        position: absolute;
        top: 45%;
        right: 36%;
    }

    #button{
        position: absolute;
        top: 55%;
        right: 47%;
    }

</style>

<body>

<section id="secLight">
    <div id="box1" class="light"></div>
    <div id="box2" class="light"></div>
    <div id="box3" class="light"></div>
    <div id="box4" class="light"></div>
    <div id="box5" class="light"></div>
    <div id="box6" class="light"></div>
    <div id="box7" class="light"></div>
</section>

<section id="button">
    <button type="button">Start</button>
    <button type="button">End</button>
</section>

<audio src="assest/audio.mp3" id="audio"></audio>


<script src="assest/lib/jquery.min.js"></script>
<script>
    /*const myfinction1 = () =>{
      console.log("Hello");
    }*/
    /*setTimeout(myfinction1,5000);*/ /*ekak pamanak run karai*/
    /*setInterval(myfinction1,1);*/ /*eka digata run we*/



    var current_Light = -1;
    var current_direction = "RIGHT";
    var light_count = 7;
    var interval=null;


    var updateLightPanel = () => {
        $(".light").css("background", "white");

        if (current_direction === "RIGHT"){
            current_Light++;
            $(".light").eq(current_Light).css("background","#FF2400");
            if (current_Light-1>0){
                $(".light").eq(current_Light-1).css("background","#ffcbd1");
            }

            if (current_Light === light_count-1){
                current_direction = "LEFT";
            }
        }else {
            current_Light--
            $(".light").eq(current_Light).css("background","#FF2400");
            $(".light").eq(current_Light+1).css("background","#ffcbd1");
            if (current_Light === 0){
                current_direction = "RIGHT";
            }
        }
    }

    $("button").eq(0).on('click', () => {
        if (interval===null) {
            interval = setInterval(updateLightPanel, 100);
            $("#audio")[0].play();
        }
    });

    $("button").eq(1).on('click', () => {
        clearInterval(interval);
        interval=null
        $("#audio")[0].pause();
    });

</script>
</body>
</html>
